<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PokéDev" />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/register.css">
    <script src="/assets/js/global.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <a href="/">
                <img src="/assets/img/brand/logo_500x150.png" alt="Logo">
            </a>
        </div>

        <div class="center-text">
            <a class="header-link" href="/code.html">
                <span class="text-with-icon">
                    <i class="fas fa-ticket"></i>
                    Code Redemption
                </span>
            </a>
            
            <span class="separator">|</span>

            <a class="header-link" href="/store.html">
                <span class="text-with-icon">
                    <i class="fas fa-store"></i>
                    PokéShop
                </span>
            </a>
        </div>

        <div class="header-icons">
            <a href="/profile.html" class="icon-link">
                <i class="fas fa-user fa-lg"></i>
            </a>
        </div>
    </header>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="left-section">
                <h1>Get Started</h1>
                <p>Already have an account? <a href="login.html">Sign in</a></p>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Enter your password" required>

                <p class="error" id="errorMessage"></p>
                <button class="signup-button" onclick="registerUser(event)">Sign Up</button>
            </div>
           

            <div class="right-section">
                
                <p class="player-id-text">Player ID:</p>
                <p id="player-id" class="player-id"></p>
                
                <img src="assets/img/brand/logo_500x500.png" alt="Logo" class="logo">
                <img src="/assets/img/sign_in_up/hipookie.webp" alt="Pokémon" class="pokemon-image">
                
                
            </div>
            
        </div>
        
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/register.js"></script>
</body>

</html>
