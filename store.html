<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeShop</title>

    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PokéDev" />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/store.css">
    <style>
        body {
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/img/store/image-wp.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            opacity: 0.07;
            z-index: -1;
            pointer-events: none;
            min-height: 100vh;
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="/assets/img/brand/logo_500x150.png" alt="Logo">
        </div>

        <div class="center-text">
            <span class="text-with-icon">
                <i class="fas fa-ticket"></i>
                Code Redemption
            </span>
            <span class="separator">|</span>
            <span class="text-with-icon">
                <i class="fas fa-store"></i>
                PokeShop
            </span>
        </div>

        <div class="header-icons">
            <a href="#" class="icon-link">
                <i class="fas fa-shopping-cart fa-lg"></i>
            </a>
            <a href="#" class="icon-link">
                <i class="fas fa-user fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="main-content">
        <h1 class="main-title">Your One-Stop PokéShop</h1>
        <div class="featured-text">
            <h2 class="featured-title">Featured One Time Items Only</h2>
            <p class="featured-subtitle">Get yours before it ends!</p>
            
        </div>
        <div class="mystery-boxes">
            <img src="/assets/img/store/mystery_boxes/1.png" alt="Mystery Box 1" class="mystery-box-img">
            <img src="/assets/img/store/mystery_boxes/2.png" alt="Mystery Box 2" class="mystery-box-img">
            <img src="/assets/img/store/mystery_boxes/3.png" alt="Mystery Box 3" class="mystery-box-img">
            <img src="/assets/img/store/mystery_boxes/4.png" alt="Mystery Box 4" class="mystery-box-img">
            <img src="/assets/img/store/mystery_boxes/5.png" alt="Mystery Box 5" class="mystery-box-img">
            <img src="/assets/img/store/mystery_boxes/6.png" alt="Mystery Box 6" class="mystery-box-img">
        </div>
        <div class="button-group">
            <button class="mystery-box-btn">Mystery box  |  P159.00</button>
            <button class="featured-btn">VIEW ALL ITEMS</button>
        </div>

        <section class="item-boxes">
            <div class="section-header">
                <h2 class="section-title">Item Boxes</h2>
            </div>
            
            <div class="store-container">
                <div class="items-grid">
                    <!-- First row -->
                    <div class="item-card">
                        <img src="/assets/img/store/item-boxes/1.png" alt="Max Revive">
                        <h3>Max Revive</h3>
                        <p class="price">P59.00</p>
                    </div>
                    <div class="item-card">
                        <img src="/assets/img/store/item-boxes/2.png" alt="Super Incubator">
                        <h3>Super Incubator</h3>
                        <p class="price">P88.00</p>
                    </div>
                    <div class="item-card">
                        <img src="/assets/img/store/item-boxes/3.png" alt="Max Mushroom">
                        <h3>Max Mushroom</h3>
                        <p class="price">P289.00</p>
                    </div>
                    <!-- Second row -->
                    <div class="item-card">
                        <img src="/assets/img/store/item-boxes/4.png" alt="Max Particle Pack">
                        <h3>Max Particle Pack</h3>
                        <p class="price">P235.00</p>
                    </div>
                    <div class="item-card">
                        <img src="/assets/img/store/item-boxes/5.png" alt="Premium Battle Pass">
                        <h3>Premium Battle Pass</h3>
                        <p class="price">P88.00</p>
                    </div>
                    <div class="item-card">
                        <img src="/assets/img/store/item-boxes/6.png" alt="Egg Incubator">
                        <h3>Egg Incubator</h3>
                        <p class="price">P88.00</p>
                    </div>
                </div>
                <div class="mascot-container">
                    <img src="/assets/img/store/charmander.png" alt="Charmander" class="mascot">
                </div>
            </div>
        </section>

        <section class="pokecoins">
            <div class="section-header">
                <h2 class="section-title coins-title">PokéCoins</h2>
            </div>
        </section>
    </main>

    <script src="/assets/js/store.js"></script>
</body>

</html>
