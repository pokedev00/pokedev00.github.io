<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PokéDev" />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <img src="assets/img/sign_in_up/pokemon2.png" alt="Snorlax" class="snorlax">
    <img src="assets/img/sign_in_up/pokemon1.png" alt="Psyduck" class="psyduck">
  
    <div class="login-container">
        <div class="login-box">
            <br><br><br><br><br>
            <p>Log in to your PokéDev account</p>
            <input type="text" id = "username" placeholder="Username" class="input-field">
            <input type="password" id = "password" placeholder="Password" class="input-field">
            <p class="trouble-text">Trouble logging in?</p>
            <button class="login-button" onclick= "loginUser(event)">Log in</button>
            <p class="signup-text">Don’t have an account?</p>
            <a href = "register.html"><button class="signup-button">Create an account</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
