<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trainer Club Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="/assets/img/brand/logo_500x500.png" alt="Pokémon Logo" class="logo">
            <h2>Log in to your Pokémon Trainer Club account</h2>
            <input type="text" placeholder="Username" class="input-box">
            <input type="password" placeholder="Password" class="input-box">
            <a href="#" class="forgot">Trouble logging in?</a>
            <button class="login-btn">Log In</button>
            <p>Don't have an account?</p>
            <button class="create-btn">Create an Account</button>
            <p class="footer">©2025 Pokémon.<br>©1995 - 2025 Nintendo/Creatures Inc./GAME FREAK inc. TM, ®Nintendo.</p>
        </div>
    </div>
</body>
</html>
