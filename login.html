<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDev Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <img src="assets/img/brand/pokemon2.png" alt="Snorlax" class="snorlax">
    <img src="assets/img/brand/pokemon1.png" alt="Psyduck" class="psyduck">
  

    <div class="login-container">
        <div class="login-box">
            <br>
            <br>
            <br>
            <br>
            <br>
            <p>Log in to your PokéDev account</p>
            <input type="text" placeholder="Username" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <p class="trouble-text">Trouble logging in?</p>
            <button class="login-button">Log in</button>
            <p class="signup-text">Don’t have an account?</p>
            <button class="signup-button">Create an account</button>
        </div>
    </div>
</body>
</html>
